# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches:
      - main
    paths:
      - 'admin/**'  # Trigger only on changes in the admin folder

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

env: 
  VITE_API_URL: ${{ secrets.VITE_API_URL }}

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Change to admin directory
        run: cd admin && pwd

      # - name: List files in admin
      #   run: ls -la ./admin

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
        working-directory: ./admin  # Adicionando working-directory aqui pode n√£o funcionar diretamente com setup-node

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            ./admin/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('admin/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: ./admin

      - name: Build
        run: npm run build
        working-directory: ./admin

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './admin/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

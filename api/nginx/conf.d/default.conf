server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Redireciona tudo para index.php (equivalente ao rewrite do Slim)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processamento de arquivos PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass api:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;

        # Mant√©m o Authorization header
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    # Bloqueia acesso a arquivos ocultos (.htaccess etc.)
    location ~ /\. {
        deny all;
    }

    # CORS headers (equivalente aos Headers Apache)
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Headers "origin, X-Token, content-type, Authorization";
    add_header Access-Control-Allow-Methods "PUT, GET, POST, DELETE, OPTIONS";
}
